<!DOCTYPE html>
<html lang="en">

{{> /include/header}}

<body>
	<div id="wrapper">

		{{> /include/navigation}}

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">수정</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>


			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">유저 정보</div>

						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<form name="createUserForm" method="POST" action="/users">
										<input type="hidden" name="_method" value="PUT" />
										{{#user}}
										<input type="hidden" name="userId" value="{{userId}}" />

										<div class="form-group">
											<label for="userEmail">이메일</label>

											<div class="pull-right">
												<label class="checkbox-inline">
													<input type="checkbox" id="isActive" name="isActive"
														class="form-check-input" {{#isActive}} checked="checked"{{/isActive}}>
													Active
												</label>

												<!-- the browser will not send the field in the request if the checkbox isn't checked. 
												the value will either be "true" or not sent. you will never get a "false" value.
												add a hidden field with _name for every checkbox -->
												<input type="hidden" name="_isActive" value="on" />
											</div>

											<input class="form-control" type="email" id="userEmail"
												name="userEmail" placeholder="Email" value="{{userEmail}}"
												readonly="readonly">
										</div>

										<div class="form-group">
											<label for="userNickname">사용자 닉네임</label>
											<input class="form-control" id="userNickname"
												name="userNickname" placeholder="User Nickname"
												value="{{userNickname}}">
										</div>

										<div class="form-group">
											<label for="password">비밀번호</label>
											<input class="form-control" type="password" id="password"
												name="password" placeholder="Password" value="{{password}}">
										</div>

										<a class="btn btn-danger" href="/users">취소</a>

										<button type="submit"
											class="btn btn-success clearfix pull-right">저장</button>

										<div class="clearfix"></div>
										{{/user}}
									</form>
								</div>
							</div>
							<!-- /.panel-body -->
						</div>
						<!-- /.panel -->
					</div>
					<!-- /.col-lg-12 -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /#page-wrapper -->
		</div>
		<!-- /#wrapper -->

		{{> /include/footer}}
</body>

</html>
