<html>

<head>
<link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
	rel="stylesheet">
</head>

<body>
	<div class="container">
		<form name="createUserForm" method="POST" action="/users">
			<div class="form-group">
				<label for="userEmail">사용자 이메일</label>
				<input class="form-control" type="email" id="userEmail"
					name="userEmail" placeholder="Email">
			</div>

			<div class="form-group">
				<label for="userNickname">사용자 닉네임</label>
				<input class="form-control" id="userNickname" name="userNickname"
					placeholder="User Nickname">
			</div>

			<div class="form-group">
				<label for="password">비밀번호</label>
				<input class="form-control" type="password" id="password"
					name="password" placeholder="Password">
			</div>

			<button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
			<div class="clearfix"></div>
		</form>
	</div>

	<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
