{{> /include/header}}

<body>
	<div id="wrapper">

		{{> /include/navigation}}

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-10">
					<h1 class="page-header"></h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>

			<!-- /.row -->
			<div class="row">
				<div class="col-lg-10">
					<div class="panel panel-default">
						<div class="panel-heading">회원가입</div>

						<!-- /.panel-heading -->
						<div class="panel-body">

							<form name="createUserForm" method="POST" action="/users">

								<input type="hidden" name="{{_csrf.parameterName}}"
									value="{{_csrf.token}}" />

								<div class="form-group">
									<label for="userEmail">사용자 이메일</label>
									<input class="form-control" type="email" id="userEmail"
										name="userEmail" placeholder="Email">
								</div>

								<div class="form-group">
									<label for="userNickname">사용자 닉네임</label>
									<input class="form-control" id="userNickname"
										name="userNickname" placeholder="User Nickname">
								</div>

								<div class="form-group">
									<label for="password">비밀번호</label>
									<input class="form-control" type="password" id="password"
										name="password" placeholder="Password">
								</div>

								<button type="submit"
									class="btn btn-success clearfix pull-right">회원가입</button>
								<div class="clearfix"></div>
							</form>
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->

	{{> /include/footer}}
