<html>

<head>
<link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
	rel="stylesheet">
</head>

<body>
	<div class="container">
		<form name="createUserForm" method="POST" action="/articles">
			<div class="form-group">
				<label for="articleTitle">제목</label>
				<input class="form-control" id="articleTitle" name="articleTitle"
					placeholder="Title">
			</div>

			<div class="form-group">
				<label for="articleContents">내용</label>
				<input class="form-control" id="articleContents"
					name="articleContents" placeholder="Contents">
			</div>

			<button type="submit" class="btn btn-success clearfix pull-right">글쓰기</button>
			<div class="clearfix"></div>
		</form>
	</div>

	<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
