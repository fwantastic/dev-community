<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: header"></head>

<body>

	<div th:replace="common/navigator :: navigator"></div>

	<!-- Page Content -->
	<div class="container">

		<div class="row">

			<!-- Post Content Column -->
			<div class="col-lg-8 wordwrap">

				<!-- Title -->
				<h3 class="mt-4">
					Articles <span class="float-right"
						sec:authorize="isAuthenticated()"><a
						href="/articles/createForm" class="btn btn-success clearfix">글쓰기</a></span>
				</h3>

				<hr />

				<div th:each="article: ${page.content}">
					<h5>
						<a class="text-dark"
							th:href="@{${page.url} + '/' + ${article.articleId}}"
							th:text="${article.title}"></a>
					</h5>

					<th:block th:each="tag: ${article.tags}">
						<span class="badge badge-primary" th:text="${tag.tagName}"></span>
					</th:block>

					<p th:inline="text">by [[${article.createUser.userNickname}]] |
						Last Updated: [[${article.updateDatetimeString}]]</p>
					<hr />

				</div>

				<div th:replace="common/pagination :: pagination"></div>

			</div>

			<div th:replace="common/sidewidgets :: sidewidgets"></div>

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

</body>

<div th:replace="common/footer :: footer"></div>

</html>
