{{> /include/header}}

<body>
	<div id="wrapper">

		{{> /include/navigation}}

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header"></h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>

			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-8 text-left">
									<span class="btn">게시판</span>
								</div>
								<div class="col-xs-4 text-right">
									<a href="/articles/createForm"
										class="btn btn-success clearfix float-right">글쓰기</a>
								</div>
							</div>
						</div>

						<!-- /.panel-heading -->
						<div class="panel-body">
							<ul class="list-group col-lg-12">
								{{#articles}}
								<li class="list-group-item">
									<div class="col-sm-1">#{{articleId}}</div>
									<div class="col-sm-5">
										<a href="/articles/{{articleId}}">{{title}}</a>
									</div>
									<div class="col-sm-2">{{author.userNickname}}</div>
									<div class="col-sm-2">{{createDatetimeString}}</div>
									<div class="col-sm-2"></div>
									<div class="clearfix"></div>
								</li>
								{{/articles}}
							</ul>
							<!-- /.panel-body -->
						</div>
						<!-- /.panel -->

						<div class="panel-footer"></div>

					</div>
					<!-- /.col-lg-12 -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /#page-wrapper -->
		</div>
		<!-- /#wrapper -->

		{{> /include/footer}}
