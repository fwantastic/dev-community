{{> /include/header}}

<body>
	<div id="wrapper">

		{{> /include/navigation}}

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<br />
				</div>
				<!-- /.col-lg-12 -->
			</div>

			<!-- /.row -->
			<div class="row">
				<div class="col-lg-10">
					<div class="panel panel-default">

						{{#article}}
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-8 text-left">
									<label class="btn">{{author.userNickname}}</label>
								</div>

								{{#allowEdit}}
								<div class="col-xs-4 text-right">
									<a href="/articles/createForm"
										class="btn btn-success clearfix float-right">수정</a>
								</div>
								{{/allowEdit}}

							</div>
						</div>

						<div class="panel-body">
							<div class="col-lg-12">
								<form name="createUserForm" method="POST" action="/articles">

									<h2>{{title}}</h2>
									<hr />

									<div id="contents"></div>

									<div class="clearfix"></div>
								</form>
							</div>
						</div>
						{{/article}}

					</div>

				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel-default -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	</div>
	<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->

	{{> /include/footer}}

	<script>
		var text = '{{#article}}{{convertContents}}{{/article}}', target = document
				.getElementById('contents'), converter = new showdown.Converter(), html = converter
				.makeHtml(text);

		target.innerHTML = html;
	</script>

	<script type="text/javascript">
		$('.multipleSelect').fastselect();
	</script>
