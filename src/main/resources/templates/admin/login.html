<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: header"></head>

<body>

	<div th:replace="common/navigator :: navigator"></div>

	<!-- Page Content -->
	<div class="container">

		<div class="row">

			<!-- Post Content Column -->
			<div class="col-lg-8 wordwrap">

				<!-- Title -->
				<h3 class="mt-4">로그인</h3>

				<hr />

				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid username or password.
					</div>
				</div>

				<hr />

				<form method="POST" action="/admin/login">

					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />

					<!-- it's important that spring security requires the id and name of the input boxes to be 'username' and 'password'  -->

					<div class="form-group">
						<label for="username">이메일</label> <input type="email"
							class="form-control" id="username" name="username"
							aria-describedby="emailHelp" placeholder="Enter email"></input> <small
							id="emailHelp" class="form-text text-muted">We'll never
							share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<label for="password">비밀번호</label> <input type="password"
							class="form-control" id="password" name="password"
							placeholder="Password"></input>
					</div>
					<button type="submit" class="btn btn-primary">로그인</button>
				</form>

			</div>

			<div th:replace="common/sidewidgets :: sidewidgets"></div>

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

</body>

<div th:replace="common/footer :: footer"></div>

</html>
