
<div class="text-center">

	<nav aria-label="Page navigation">
		<ul class="pagination">
			{{#hasPrevious}}
			<li class="page-item">
				<a class="page-link"
					href="{{url}}?page={{previousNumber}}&size={{size}}"
					aria-label="Previous">
					<span aria-hidden="true">Previous</span>
				</a>
			</li>
			{{/hasPrevious}}
			<!--  -->
			{{#pageItems}}
			<li class="page-item {{#current}}active{{/current}}">
				<a class="page-link"
					href="{{url}}?page={{actualNumber}}&size={{size}}">{{number}}</a>
			</li>
			{{/pageItems}}
			<!--  -->
			{{#hasNext}}
			<li class="page-item">
				<a class="page-link"
					href="{{url}}?page={{nextNumber}}&size={{size}}" aria-label="Next">
					<span aria-hidden="true">Next</span>
				</a>
			</li>
			{{/hasNext}}
		</ul>
	</nav>

</div>
